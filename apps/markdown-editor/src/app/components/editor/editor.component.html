<div class="container">
    <mat-card class="m-3">
        <mat-card-title>
            Markdown Editor
            <mat-divider class="mt-2"></mat-divider>
        </mat-card-title>

        <mat-card-content class="full-width pt-2">
                        
            <mat-form-field appearance="outline" class="full-width mt-1 p-0">
            <textarea #textarea matInput
                class="m-0 p-0"
                rows="10"
                [(ngModel)]="markdownText"
                placeholder="Enter markdown text here..."
                    (input)="markdownText = $event.target.value"
            >

            </textarea>
            </mat-form-field>
        </mat-card-content>

        <mat-card-footer>
            
            <h2 class="mat-h2 ml-3 mb-0">Preview</h2>

            <div class="preview-wrapper mb-3 mr-3 ml-3">
                <markdown ngPreserveWhitespaces [data]="markdownText"
                >
            </markdown>
            </div>
        </mat-card-footer>

        
    </mat-card>
</div>

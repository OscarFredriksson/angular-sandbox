
<div class="sticky-top">
    <mat-card>
        <mat-card-content *ngFor="let section of sections">
            <a mat-button href="#{{section.id}}"
                [color]="currentSectionId == section.id ? 'primary' : 'basic'" #navItem>
                {{section.title}}
            </a>
        </mat-card-content>
    </mat-card>
</div>
